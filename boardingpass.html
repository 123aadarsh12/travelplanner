<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding Pass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 30px;
        }

        .boarding-pass {
            display: flex;
            width: 700px;
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .left,
        .right {
            padding: 20px;
        }

        .left {
            width: 70%;
            background: #fff;
            position: relative;
        }

        .left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 100%;
            background: #ffbe00;
        }

        .left .logo {
            color: #e60000;
            font-weight: bold;
            margin-left: 30px;
        }

        .left h2 {
            margin: 20px 0 10px;
            font-size: 18px;
        }

        .left p {
            margin: 5px 30px;
            font-size: 16px;
        }

        .right {
            width: 30%;
            background: #d60000;
            color: #fff;
            position: relative;
        }

        .right h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .right p {
            margin: 5px 0;
        }

        .divider {
            width: 10px;
            background: repeating-linear-gradient(to bottom,
                    #fff,
                    #fff 10px,
                    transparent 10px,
                    transparent 20px);
        }

        .barcode {
            margin: 20px 30px;
            height: 40px;
            background: repeating-linear-gradient(90deg,
                    #000,
                    #000 2px,
                    #fff 2px,
                    #fff 4px);
        }

        .note {
            font-size: 12px;
            margin-left: 30px;
            color: red;
        }
    </style>
</head>

<body>

    <div id="passes-container"></div>

    <script>
        const container = document.getElementById('passes-container');
        let travelers = [];
        let seatSelections = [];
        let flightInfo = {};
        try {
            const stored = sessionStorage.getItem('travelers');
            travelers = stored ? JSON.parse(stored) : [];
            seatSelections = JSON.parse(sessionStorage.getItem('seatSelections') || '[]');
            flightInfo = JSON.parse(sessionStorage.getItem('selectedFlightInfo') || '{}');
        } catch (e) {
            console.error("Error loading traveler data:", e);
        }

        // Helper: fallback for missing info
        function safe(val, fallback = '-') { return val ? val : fallback; }

        // UI: Larger, modern boarding pass
        const passWidth = 900;
        const passHeight = 320;

        if (travelers.length === 0) {
            container.innerHTML = "<p>No boarding pass data found. Please return to the booking page.</p>";
        } else {
            travelers.forEach((traveler, idx) => {
                // Try to get seat for this traveler (first segment)
                let seat = seatSelections[0] && seatSelections[0][idx] ? seatSelections[0][idx] : '--';
                // Try to get flight info (from session or fallback)
                let flightNum = safe(traveler.flight, flightInfo.flightNumber || 'IN007');
                let depTime = safe(traveler.departureTime, flightInfo.departureTime || '11:11 AM');
                let arrTime = safe(traveler.arrivalTime, flightInfo.arrivalTime || '1:55 PM');
                let from = safe(traveler.from, sessionStorage.getItem('bookingFrom') || '-');
                let to = safe(traveler.to, sessionStorage.getItem('bookingTo') || '-');
                let date = safe(traveler.date, sessionStorage.getItem('bookingDeparture') || '-');
                let gate = safe(traveler.gate, '03');
                let name = safe(traveler.name, `Traveler ${idx+1}`);
                container.innerHTML += `
            <div class="boarding-pass" style="display:flex;width:${passWidth}px;height:${passHeight}px;border-radius:18px;overflow:hidden;box-shadow:0 8px 32px #0002;margin-bottom:48px;background:linear-gradient(90deg,#fff 70%,#e60000 100%);">
                <div class="left" style="width:68%;background:#fff;position:relative;padding:38px 32px 38px 56px;display:flex;flex-direction:column;justify-content:space-between;">
                    <div style="display:flex;align-items:center;gap:18px;">
                        <img src='https://upload.wikimedia.org/wikipedia/commons/3/3e/Air_India_Logo.svg' alt='Air India' style='height:48px;width:auto;'/>
                        <span class="logo" style="font-size:2.1em;color:#e60000;font-weight:700;letter-spacing:2px;">AIR INDIA</span>
                    </div>
                    <div style="margin-top:18px;">
                        <h2 style="margin:0 0 18px 0;font-size:2.1em;letter-spacing:1px;">BOARDING PASS</h2>
                        <div style="font-size:1.25em;margin-bottom:10px;"><strong>Passenger Name:</strong> <span style='color:#0071c2;'>${name}</span></div>
                        <div style="font-size:1.1em;margin-bottom:10px;"><strong>Date:</strong> ${date}</div>
                        <div style="font-size:1.1em;margin-bottom:10px;"><strong>From:</strong> <span style='color:#0071c2;'>${from}</span> &rarr; <span style='color:#0071c2;'>${to}</span></div>
                        <div style="font-size:1.1em;margin-bottom:10px;"><strong>Flight:</strong> <span style='color:#e60000;'>${flightNum}</span></div>
                        <div style="font-size:1.1em;margin-bottom:10px;"><strong>Gate:</strong> ${gate} &nbsp; <strong>Seat:</strong> <span style='color:#007a1c;'>${seat}</span></div>
                        <div style="font-size:1.1em;margin-bottom:10px;"><strong>Departure:</strong> ${depTime} &nbsp; <strong>Arrival:</strong> ${arrTime}</div>
                    </div>
                    <div class="barcode" style="margin:18px 0 0 0;height:48px;background:repeating-linear-gradient(90deg,#000,#000 3px,#fff 3px,#fff 7px);"></div>
                    <div class="note" style="font-size:1.1em;margin-top:10px;color:#d60000;">Note - Gates will close 15 min before departure</div>
                </div>
                <div class="divider" style="width:18px;background:repeating-linear-gradient(to bottom,#fff,#fff 18px,transparent 18px,transparent 36px);"></div>
                <div class="right" style="width:32%;background:#d60000;color:#fff;position:relative;padding:38px 32px 38px 32px;display:flex;flex-direction:column;justify-content:space-between;">
                    <div>
                        <h2 style="margin:0 0 18px 0;font-size:2em;letter-spacing:1px;">✈ BOARDING PASS</h2>
                        <div style="font-size:1.15em;margin-bottom:10px;"><strong>Passenger:</strong><br> ${name}</div>
                        <div style="font-size:1.1em;margin-bottom:10px;"><strong>From:</strong><br> ${from} → ${to}</div>
                        <div style="font-size:1.1em;margin-bottom:10px;"><strong>Date:</strong> ${date}</div>
                        <div style="font-size:1.1em;margin-bottom:10px;"><strong>Flight:</strong> ${flightNum}</div>
                        <div style="font-size:1.1em;margin-bottom:10px;"><strong>Departure:</strong> ${depTime}</div>
                        <div style="font-size:1.1em;margin-bottom:10px;"><strong>Arrival:</strong> ${arrTime}</div>
                        <div style="font-size:1.1em;margin-bottom:10px;"><strong>Gate:</strong> ${gate}</div>
                        <div style="font-size:1.1em;margin-bottom:10px;"><strong>Seat:</strong> <span style='color:#ffbe00;'>${seat}</span></div>
                    </div>
                    <div style="font-size:1em;margin-top:18px;text-align:center;">Thank you for choosing Air India!</div>
                </div>
            </div>`;
            });
        }
    </script>


</body>

</html>
